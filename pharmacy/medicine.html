<body class="body-img">

    <main class="recpit">
        <div class="header-img">
            <h2>Upload Prescription</h2>
        </div>

        <!-- User Information Form -->
        <form id="user-info-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>

            <div class="container-img">
                <figure class="image-container">
                    <img id="chosen-image" alt="Uploaded Image">
                    <figcaption id="file-name"></figcaption>
                </figure>

                <input type="file" id="upload-button" accept="image/*" onchange="previewImage()">
                <label class="label-img" for="upload-button">
                    <i class="fas fa-upload"></i> &nbsp; Choose A Photo
                </label>

                <!-- Submit Image Button -->
                <button type="button" onclick="submitImage()">Submit Image</button>
            </div>
        </form>

    </main>

    <!-- JavaScript for Image Preview -->
    <script>
        function previewImage() {
            var preview = document.getElementById('chosen-image');
            var fileInput = document.getElementById('upload-button');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                document.getElementById('file-name').textContent = file.name;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                document.getElementById('file-name').textContent = "";
            }
        }

        function submitImage() {
            // Add your logic for submitting the image and user information here
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var phone = document.getElementById('phone').value;

            // Placeholder, replace with your actual submission logic
            alert('Image Submitted!\nName: ' + name + '\nAddress: ' + address + '\nPhone: ' + phone);
        }
    </script>
</body>
